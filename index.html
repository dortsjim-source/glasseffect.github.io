          <h2>
      臺灣首套捷運工程叢書精進版即將出爐 落實知識經驗傳承並與工程界分享</h2>
          <p>優質的臺北捷運有目共睹，工程建設30餘年來從無到有。臺北捷運局表示，身為國內捷運建設領航者，已逐步累積建立完整的技術知識庫，並不斷滾動學習回饋重整技術經驗。捷運局說，為承先啟後，該局推出30冊捷運工程叢書精進版，詳實記錄本土工程建設在推進過程中之智慧與點滴。另外，為慶祝叢書出版，參與民眾有機會獲得限量推出的捷運光柵明信片。.</p>
